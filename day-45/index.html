<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Log in </title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
          rel="stylesheet">


</head>
<body>


<div class="main2">

    <div class="signUp">

        <h2 class="title"> Create Account </h2>

        <div class="logo1">

            <img class="facebook"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSenhYVcGgpHdPoWbuvfQFUXSTdzpBFFk0bUg&usqp=CAU"
                 alt="">

        </div>

        <div class="logo2">

            <img class="google"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsTGPr7tE9drBYl_EF3i4EYte31l7Xwewsug&usqp=CAU"
                 alt="">

        </div>


        <div class="logo3">

            <img class="linkedin"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwZRHUrcO5WpL5uTr57brmG-UztXvJZCaUfg&usqp=CAU"
                 alt="">

        </div>

        <p class="account"> or use your email for registration </p>
        <label for="name"> </label> <input class="name" type="text" id="name" name="name" placeholder="Name">
        <label for="email"> </label> <input class="email" type="email" id="email" name="email" placeholder="Email">
        <label for="pwd"></label> <input class="password" type="password" id="pwd" name="pwd" placeholder="Password">

        <button class="button" type="button"> SIGN UP</button>

    </div>


    <div class="signUpWelcome">

        <h2 class="hello"> Welcome Back! </h2>
        <p class="text1"> To keep connected with us please login </p>
        <p class="text2"> with your personal info </p>

        <button class="button1" type="button"> SIGN IN</button>

    </div>

</div>


<div class="main1">

    <div class="signIn">

        <h2 class="title"> Sign in </h2>

        <div class="logo1">

            <img class="facebook"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSenhYVcGgpHdPoWbuvfQFUXSTdzpBFFk0bUg&usqp=CAU"
                 alt="">

        </div>

        <div class="logo2">

            <img class="google"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsTGPr7tE9drBYl_EF3i4EYte31l7Xwewsug&usqp=CAU"
                 alt="">

        </div>


        <div class="logo3">

            <img class="linkedin"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwZRHUrcO5WpL5uTr57brmG-UztXvJZCaUfg&usqp=CAU"
                 alt="">

        </div>

        <p class="account"> or use your account </p>
        <label for="email1"> </label> <input class="email" type="email" id="email1" name="email" placeholder="Email">
        <label for="pwd1"></label> <input class="password" type="password" id="pwd1" name="pwd" placeholder="Password">

        <p class="forgotPassword"> Forgot your password? </p>
        <button class="button" type="button"> SIGN IN</button>

    </div>


    <div class="signInWelcome">

        <h2 class="hello"> Hello, Friend! </h2>
        <p class="text1"> Enter your personal details and start </p>
        <p class="text2"> journey with us </p>

        <button class="button1" type="button"> SIGN UP</button>

    </div>

</div>

<script src="index.js"></script>

</body>
</html>
